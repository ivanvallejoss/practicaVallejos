    <main id="subMain">
        <h3>Suscribete y unetenos!</h2>
        <form role="form" class="formSub">

                <label for="name">Cual es tu nombre?</label>
                <input type="text" class="form-control" placeholder="Ingresa tu nombre" id="name">

            <div class="form-group">

            </div>

            </div>
            <div class="form-group">
                <label for="password">Elige una contraseña</label>
                <input type="password" class="form-control" placeholder="Ingresa una contraseña" id="password">
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input checkbox" type="checkbox"> Recuerdame
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
